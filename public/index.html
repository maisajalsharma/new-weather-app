<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üå§Ô∏è Weather Terminal - Modern Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Color Palette */
            --bg-primary: #0a0b1a;
            --bg-secondary: #1a1b2e;
            --bg-glass: rgba(26, 27, 46, 0.7);
            
            --primary-purple: #8b5fbf;
            --primary-blue: #4fc3f7;
            --primary-pink: #e91e63;
            --primary-green: #4caf50;
            --primary-orange: #ff9800;
            --primary-cyan: #00bcd4;
            
            --text-primary: #ffffff;
            --text-secondary: #b0b3c1;
            --text-muted: #6b7280;
            
            --card-border: rgba(139, 95, 191, 0.3);
            --glass-shadow: 0 8px 32px rgba(139, 95, 191, 0.2);
            --glow-effect: 0 0 30px rgba(139, 95, 191, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 95, 191, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(79, 195, 247, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(233, 30, 99, 0.1) 0%, transparent 50%);
            animation: backgroundShift 15s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.1) rotate(1deg); opacity: 1; }
        }

        /* Floating Particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--primary-purple);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
            box-shadow: 0 0 10px rgba(139, 95, 191, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Glass Card Base */
        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow-effect);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        /* Header Card */
        .header-card {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue), var(--primary-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
        }

        /* Input Container */
        .input-container {
            padding: 2rem;
            margin-bottom: 2rem;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .input-field {
            flex: 1;
            position: relative;
        }

        .input-prompt {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-purple);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.1rem;
            z-index: 2;
        }

        #locationInput {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(139, 95, 191, 0.3);
            border-radius: 15px;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #locationInput:focus {
            border-color: var(--primary-purple);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(139, 95, 191, 0.3);
            transform: translateY(-2px);
        }

        #locationInput::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .execute-btn {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 140px;
        }

        .execute-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 95, 191, 0.4);
        }

        .execute-btn:active {
            transform: translateY(-1px);
        }

        .status-indicators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.85rem;
        }

        .status-icon {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        /* Output Container */
        .output-container {
            padding: 2rem;
            margin-bottom: 2rem;
            animation: slideUp 0.8s ease-out 0.4s both;
            min-height: 200px;
        }

        /* Weather Data Cards */
        .weather-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .weather-main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .location-card {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(139, 95, 191, 0.2), rgba(79, 195, 247, 0.2));
            border: 1px solid rgba(139, 95, 191, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: weatherFloat 4s ease-in-out infinite;
        }

        @keyframes weatherFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .location-name {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .coordinates {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .temp-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.2), rgba(255, 152, 0, 0.2));
            border: 1px solid rgba(233, 30, 99, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }

        .temp-main {
            text-align: center;
        }

        .temperature {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary-pink);
            margin-bottom: 0.5rem;
        }

        .feels-like {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .condition {
            text-align: center;
        }

        .condition-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-orange);
            margin-bottom: 0.5rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-card {
            background: var(--bg-glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-purple);
            box-shadow: 0 10px 25px rgba(139, 95, 191, 0.2);
        }

        .detail-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            display: block;
            transition: transform 0.3s ease;
        }

        .detail-card:hover .detail-icon {
            transform: scale(1.1);
        }

        .detail-value {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .detail-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Color coding for different data types */
        .humidity { --accent-color: var(--primary-blue); }
        .pressure { --accent-color: var(--primary-purple); }
        .visibility { --accent-color: var(--primary-green); }
        .wind { --accent-color: var(--primary-cyan); }
        .clouds { --accent-color: var(--primary-orange); }
        .signal { --accent-color: var(--primary-pink); }

        .detail-card .detail-value {
            color: var(--accent-color);
        }

        /* Loading Animation */
        .loading-container {
            text-align: center;
            padding: 3rem;
        }

        .loading-icon {
            font-size: 3rem;
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-purple);
            border-radius: 50%;
            animation: loadingBounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .loading-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-purple), var(--primary-blue));
            border-radius: 2px;
            animation: progressAnimation 2s ease-in-out infinite;
        }

        @keyframes progressAnimation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Error Styling */
        .error-container {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.2), rgba(233, 30, 99, 0.2));
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .error-icon {
            font-size: 3rem;
            color: #f44336;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f44336;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Success Message */
        .success-container {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(139, 195, 74, 0.2));
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            margin-top: 1.5rem;
            animation: successPulse 2s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(76, 175, 80, 0.2); }
            50% { box-shadow: 0 0 25px rgba(76, 175, 80, 0.4); }
        }

        .success-text {
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .success-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .title { font-size: 2.5rem; }
            .input-wrapper { flex-direction: column; }
            .execute-btn { width: 100%; }
            .temp-card { grid-template-columns: 1fr; }
            .details-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-purple);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-blue);
        }
    </style>
</head>

                        </div>
                        <div class="detail-card wind">
                            <span class="detail-icon">üí®</span>
                            <div class="detail-value">${data.current.wind_kph} km/h</div>
                            <div class="detail-label">Wind ${data.current.wind_dir}</div>
                        </div>
                        <div class="detail-card clouds">
                            <span class="detail-icon">‚òÅÔ∏è</span>
                            <div class="detail-value">${data.current.cloud}%</div>
                            <div class="detail-label">Cloudiness</div>

                        <div class="detail-card signal">
                            <span class="detail-icon">üì°</span>

                    <div class="success-container">
                        <div class="success-text">‚úì Weather data retrieved successfully!</div>
                        <div class="success-details">Connection established ‚Ä¢ Signal strength: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100%</div>

            `;
        }

        async function getWeather() {
            const location = locationInput.value.trim();

            if (!location) {
                showError('Please enter a city name', '');
                return;
            }

            // Add to command history
            if (commandHistory.length === 0 || commandHistory[commandHistory.length - 1] !== location) {
                commandHistory.push(location);
                if (commandHistory.length > 10) commandHistory.shift();
            }
            historyIndex = -1;

            showLoading();

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}&q=${encodeURIComponent(location)}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 400 && errorData.error.code === 1006) {
                        throw new Error('City not found in global database');
                    }
                    throw new Error('Weather satellite connection failed');
                }

                const data = await response.json();
                setTimeout(() => showWeatherData(data), 1000); // Add slight delay for loading effect

            } catch (error) {
                setTimeout(() => showError(error.message, location), 1000);
            }

            locationInput.value = '';
        }

        // Event Listeners
        locationInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                getWeather();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    historyIndex = historyIndex === -1 ? commandHistory.length - 1 : Math.max(0, historyIndex - 1);
                    locationInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex !== -1) {
                    historyIndex = historyIndex + 1;
                    if (historyIndex >= commandHistory.length) {
                        historyIndex = -1;
                        locationInput.value = '';
                    } else {
                        locationInput.value = commandHistory[historyIndex];
                    }
                }
            }
        });

        getWeatherBtn.addEventListener('click', getWeather);

        // Auto-focus input
        locationInput.focus();

        // Add random particles periodically
        setInterval(() => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = '0s';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }, 3000);
    </script>
